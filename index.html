<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Etch-A-Sketch</title>
</head>
<body class="lightmode">
    <div id="settings">
        <h3>Settings</h3>
        <input type="color" id="pixelColor" name="pixelColor">

        <button id = "chosenColorBtn" class="toggleable activeColorMode">chosen color</button>
        <button id = "randomColorToggle" class="toggleable">random color</button>
        <button id = "eraserToggle" class="toggleable">eraser</button>
        <button id = "gridLinesToggle" class="toggleable">toggle grid lines</button>
        <button id = "darkModeToggle" class="toggleable">dark mode</button>
        <div id="gridDimSection">
            <input type="range" name="gridDims" id="gridDims" min="1" max="100" value="16">
            <label for="gridDims">Grid Dimensions:</label>
        </div>
    </div>
    <div id="drawing-section">
        <h1>Etch - a - Sketch</h1>
        <div id="drawing-area" class="gridlines">
        </div>
    </div>
</body>
</html>
